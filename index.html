<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero section</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header-section">
        <div class="container">
            <div class="card-text">
                <div class="title">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>Discover the benefit of data analytics and make better decisions regarding revenue, customer
                        experience and overall performance.</p>
                </div>

                <div class="info">
                    <div>
                        <h2>10k+</h2>
                        <p>CUSTOMERS</p>
                    </div>
                    <div>
                        <h2>325</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>16M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>

            <div class="card-image">
                <div class="overlay">
                    <img src="./images/meeting.jpg" alt="image">
                </div>
            </div>
        </div>
    </header>
</body>

</html>
